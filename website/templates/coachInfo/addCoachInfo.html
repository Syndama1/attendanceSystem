{% extends "layout.html" %}

{% block content %}

<h1>Edit Data</h1>
<hr />

<form action="" method="POST">
    <label for="clubname">Coach Name:</label>
    <input type="text" {{ defaultName | safe }} name="name" value="{{
      request.form.name }}">
    <br />
    <label for="coach">Age:</label>
    <input type="number" {{ defaultAge | safe }} name="age" value="{{
      request.form.age }}">
    <br />
    <textarea style="resize: none" type="text" {{ defaultDescription | safe }} name="description" value="{{
      request.form.description }}" rows="4" cols="200"></textarea>
    <br />
    <br />
    <p><a class="btn btn-default" href="{{ url_for('coachInfo') }}">Cancel</a></p>
    <input class="btn btn-default" type="submit" value="Save">
</form>


{% endblock %}
